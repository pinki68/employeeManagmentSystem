
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Edit Employee</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
<div class="row justify-content-center">
	<div class="card">
		
	<div class="card-header bg-primary text-white">
   <h2>Edit Employee</h2>
   </div>
   <div class="card-body">
   <form action="#" th:action="@{/employees/update/{id}(id=${employee.id})}" method="post" th:object="${employee}">
	<input type="hidden" th:field="*{id}">
	<div class="mb-3">
		<label for="name" class="form-label">Name</label>
		<input type="text" class="form-control" id="name" th:field="*{name}" required>
		<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
	</div>
	

	<div class="mb-3">
		<label for="department" class="form-label">Department</label>
		<input type="text" class="form-control" id="department" th:field="*{department}" required>
		<div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">
	</div>
	

	<div class="mb-3">
		<label for="email" class="form-label">Email</label>
		<input type="text" class="form-control" id="email" th:field="*{email}" required>
		<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
	</div>
	

	<div class="mb-3">
		<label for="salary" class="form-label">Salary</label>
		<input type="number" class="form-control" id="salary" th:field="*{salary}" required>
		<div class="number-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">
	</div>
	
	  
       <button type="submit">Update Employee</button>
   </form>
   </div>
   <br>
   <a href="/employees">Back to List</a>
</div>
</div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
