<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add Employee</h2>
    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label>Department</label>
            <input type="text" class="form-control" th:field="*{department}">
            <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger"></p>
        </div>
		
		<div class="mb-3">
		       <label>Email</label>
		       <input type="text" class="form-control" th:field="*{email}">
		        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
		      </div>

		
        <div class="mb-3">
            <label>Salary</label>
            <input type="number" class="form-control" th:field="*{salary}">
            <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
		
		<a href="/employees">Back to List</a>
		
    </form>
</div>

   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
